<!DOCTYPE html>
<html lang="en">
<head>
  
    <title> CONTACT ME </title>
   <style>
     input{
        background-color: blanchedalmond;
        border: 2px solid  #7CB855;
        font-size: large;
        color: #7D7C7C;
     }
     label{
        font-family: cursive;
        color: #C08261;
        padding-left: 400px;
        font-size: x-large;
         
     }
       

   </style>

</head>
<body style="background-image: url('https://th.bing.com/th/id/OIP.O50eOnas3rk4M7a2JQVN4AHaE3?w=241&h=180&c=7&r=0&o=5&pid=1.7');background-size: cover;">

    <form action="tq_p1.html" style="background-image: url('https://th.bing.com/th/id/OIP.O50eOnas3rk4M7a2JQVN4AHaE3?w=241&h=180&c=7&r=0&o=5&pid=1.7');background-size: cover;">
        <fieldset  style="background-origin:#DFD3C3 ; ">

      <legend style="font-style: oblique;font-size: 30px; color: #7CB855;border:1px ridge #911F27; text-align: center; background-color: blanchedalmond;">
        <b>CONTACT ME</b></legend>
         
        <br><br><br>
       
      <label for="name">NAME</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="name" name="name" required placeholder="NAME"><br><br><br><br>

      <label for="email">E-MAIL ID</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="email" name="email" id="email" required placeholder="email@gmail.com"><br><br><br><br>

      <label for="phone">PHONE NUMBER</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="phone" id="phone" required placeholder="1234567891"><br><br><br><br>

      <label for="q"> REASON </label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="reason" id="q" required placeholder="reason in text format"><br><br><br><br>

      <input type ="submit" style=" border: 3px  dotted #071952; font-style: italic; margin-left: 600px;border-radius:30px;color:#12486B; font-size: 24px;background-color: #B0D9B1;">
        
      <br><br><br><br><br><br><br><br>
        
    </fieldset>
    </form>
    
</body>
</html>
